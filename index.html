<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
      }
      .attribution {
        font-size: 16px;
        text-align: center;
        padding: 20px;
      }
      .attribution a {
        color: hsl(10, 79%, 65%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Balance Section -->
      <div class="balance">
        <h1>
          <span>My balance</span><br />
          $921.48
        </h1>
        <svg
          width="50"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>

      <!-- Chart Section -->
      <div class="chart">
        <h2>Spending - Last 7 days</h2>
        <div class="main-chart">
          <!-- Mon -->
          <div class="mon chart-box" id="mon">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">mon</span>
          </div>
          <!-- Tue -->
          <div class="tue chart-box" id="tue">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">tue</span>
          </div>
          <!-- Wed -->
          <div class="wed chart-box" id="wed">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">wed</span>
          </div>
          <!-- Thur -->
          <div class="thur chart-box" id="thur">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">thur</span>
          </div>
          <!-- Fri -->
          <div class="fri chart-box" id="fri">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">fri</span>
          </div>
          <!-- Sat -->
          <div class="sat chart-box" id="sat">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">sat</span>
          </div>
          <!-- Sun -->
          <div class="sun chart-box" id="sun">
            <span class="chart-price"></span>
            <div></div>
            <span class="text">sun</span>
          </div>
        </div>
        <hr />
        <!-- Total display Section -->
        <div class="total">
          <h1><span> Total this month</span><br />$478.33</h1>
          <h4>+2.4% <br /><span> from last month</span></h4>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/EbubePrisca">Onwudebelu Prisca Ebubechukwu</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="./script.js"></script>
  </body>
</html>
